<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="card">
<div class="image">
  <img src="images/image-equilibrium.jpg" alt="equilibrium img" class="eq">
<div>
  <img src="images/icon-view.svg" alt="preview-icon" >
</div>
</div>
<h3>Equilibrium #3429</h3>
<div>
  <p>Our Equilibrium collection promotes balance and calm</p>
</div>
<div  class="price-dis">
  <div class="price">
  <img src="images/icon-ethereum.svg">
  0.041 ETH
</div>
<div class="day">
  <img src="images/icon-clock.svg" alt="clock">
  3 days left
</div>
</div>

<div class="creator">
 
  <img src="images/image-avatar.png" class="avatar">
  <p4>Creation of <span>Jules Wyvern</span></p4>
</div>
</div>
 
<div class="attribution row">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://www.linkedin.com/in/muhammad-umair-0b3862119/" target="_blank">Muhammad Umair</a>.
</div>

  
</body>
</html>
